<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تصميم هاتف</title>
    <!-- Bootstrap Framework Css File -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!--  Normalize Css File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main  Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Awesome Library File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Css Swiper Library File -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- Google Fonts Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start landing page section -->
    <div class="container-md">
      <div class="landing-page">
        <!-- Swiper -->
        <div class="swiper mySwiper landing-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="box-bg">
                <img src="img/slide-1.png" alt="slide-1" />
              </div>
              <div class="box-text">
                <h4>هل تبحث عن لاعب </h4>
                <p>
                  وفرنا لك الخدمة بضغطة واحدة تبداء اللعب
                </p>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="box-bg">
                <img src="img/slide-2.png" alt="slide-2" />
              </div>
              <div class="box-text">
                <h4>ناقصنا رابع بلوت </h4>
                <p>
                  قد التحدي وتحب تلعب بلوت ننتظرك 
                </p>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="box-bg">
                <img src="img/slide-3.png" alt="slide-3" />
              </div>
              <div class="box-text">
                <h4>ابحث عن اللعبه المفضله</h4>
                <p>
                  ستجد من ينتظر التحدى واللعب معك
                </p>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev">السابق</div>
          <div class="swiper-button-next">
            تخطي
            <img src="img/Arrow - Left.png" alt="left-arrow">
          </div>
        </div>
      </div>
    </div>
    <!-- end landing page section -->

    <!-- Js Swiper  -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Bootstrap Framework Js File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome Library Js File -->
    <script src="js/all.min.js"></script>
    <!-- Main Js File -->
    <script src="js/main.js"></script>
  </body>
</html>
