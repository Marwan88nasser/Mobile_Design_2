<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تصميم هاتف</title>
    <!-- Bootstrap Framework Css File -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!--  Normalize Css File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main  Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Awesome Library File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="sing-section singIn pb-5">
      <div class="container-md">
        <div class="sing-content">
          <div class="sing-logo">
            <img src="img/logo.png" alt="logo" />
          </div>
          <div class="sing-form">
            <p class="def-text mb-1">إنشاء حساب جديد</p>
            <div class="inp-sing mb-3 mx-auto w-100">
              <img src="img/Profile.png" alt="Profile">
              <input type="email" name="" id="" placeholder="اسم المستخدم" />
            </div>
            <div class="inp-sing mb-3 mx-auto w-100">
              <img src="img/Paper.png" alt="mail" width="18" height="20">
              <input type="email" name="" id="" placeholder="البريد الإلكتروني" />
            </div>
            <div class="inp-sing mb-3 mx-auto w-100">
              <img src="img/Call.png" alt="Call">
              <input type="tel" name="" id="" placeholder="الجوال" />
            </div>
            <div class="inp-sing mb-3 mx-auto w-100">
              <img src="img/Combined-Shape.png" alt="Combined-Shape">
              <input type="text" name="" id="" placeholder="المدينة" />
            </div>
              <label class="check-text mb-3">
                <input class="form-check-input mt-2" type="checkbox" value="">
                الموافقة علي الشروط والاحكام
                </label>
            <button class="sing-btn mb-4 mx-auto w-100">تسجيل</button>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap Framework Js File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome Library Js File -->
    <script src="js/all.min.js"></script>
    <!-- Main Js File -->
    <script src="js/main.js"></script>
  </body>
</html>
