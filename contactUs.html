<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تصميم هاتف</title>
    <!-- Bootstrap Framework Css File -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!--  Normalize Css File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main  Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Awesome Library File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contact-section">
      <div class="container-md">
        <div class="contact-content">
          <div class="contact-img">
            <img src="img/slide-1.png" class="img-fluid" alt="logo" />
          </div>
          <div class="contact-form">
            <p class="def-text fs-6 mb-2 ">إرسل رسالتك الان</p>
            <div class="won-inp mb-3 mx-auto w-100">
              <img src="img/Paper.png" alt="mail" width="18" height="20">
              <input type="email" name="" id="" placeholder="عنوان الرسالة" />
            </div>
            <div class="won-inp mb-3 mx-auto w-100">
              <img src="img/Call.png" alt="Call">
              <input type="tel" name="" id="" placeholder="رقم الجوال" />
            </div>
            <div class="won-inp mb-3 mx-auto w-100">
              <img src="img/Profile.png" alt="Profile">
              <input type="email" name="" id="" placeholder="البريد الإلكتروني" />
            </div>
            <div class="won-inp mb-3 p-2 mx-auto w-100" style="height: 140px;">
              <textarea name="" class="w-100 h-100" placeholder="أكتب رسالتك"></textarea>
            </div>
            <button class="sing-btn mb-4 mx-auto w-100">ارسال</button>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap Framework Js File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome Library Js File -->
    <script src="js/all.min.js"></script>
    <!-- Main Js File -->
    <script src="js/main.js"></script>
  </body>
</html>
