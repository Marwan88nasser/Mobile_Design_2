<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تصميم هاتف</title>
    <!-- Bootstrap Framework Css File -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!--  Normalize Css File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main  Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Awesome Library File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="sing-section">
      <div class="container-md">
        <div class="sing-content">
          <div class="sing-logo">
            <img src="img/logo.png" alt="logo" />
          </div>
          <div class="sing-form">
            <p class="def-text mb-1">سجل الدخول على حسابك الان</p>
            <button class="sing-btn mb-3 mx-auto w-100">تسجيل الدخول</button>
            <p class="check-text mb-4">ليس لديك حساب ؟<a href="#">حساب جديد</a></p>
            <button class="skip-btn mx-auto w-100">
              تسجيل الدخول
              <i class="fa-solid fa-arrow-left-long"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap Framework Js File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome Library Js File -->
    <script src="js/all.min.js"></script>
    <!-- Main Js File -->
    <script src="js/main.js"></script>
  </body>
</html>
