<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تصميم هاتف</title>
    <!-- Bootstrap Framework Css File -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!--  Normalize Css File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main  Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Css Font Awesome Library File -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Css Swiper Library File -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- Google Fonts Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start nav -->
    <nav class="bottom-nav">
      <div class="container-md">
        <ul class="list-sections">
          <li class="list-item">
            <a href="#" class="link-item">
              <img src="img/Profile-white.png" class="section-icon" alt="" />
              <span class="section-name">حسابي</span>
            </a>
          </li>
          <li class="list-item">
            <a href="#" class="link-item">
              <img src="img/Tick-Square.png" class="section-icon" alt="" />
              <span class="section-name">طلباتي</span>
            </a>
          </li>
          <li class="list-item">
            <a href="#" class="link-item active">
              <img src="img/Vector.png" class="section-icon" alt="" />
            </a>
          </li>
          <li class="list-item">
            <a href="#" class="link-item">
              <img src="img/Bag.png" class="section-icon" alt="" />
              <span class="section-name">منتجات</span>
            </a>
          </li>
          <li class="list-item">
            <a href="#" class="link-item">
              <img src="img/Category.png" class="section-icon" alt="" />
              <span class="section-name">المزيد</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end nav -->
    <!-- start section -->
    <section class="py-3">
      <div class="container-md">
        <div class="header-bar">
          <div class="user-holder">
            <img
              src="img/Profile_picture.png"
              alt="Profile picture"
              class="user-img"
            />
            <p class="mb-0 name">مرحبا بك عبد الله</p>
          </div>
          <div class="not-holder">
            <img
              src="img/Notification.png"
              alt="Notification"
              class="Notification"
            />
          </div>
        </div>
        <div class="main-slider mb-4">
          <div class="swiper mySwiper main-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/slide-1.png" alt="slide-1" />
              </div>
              <div class="swiper-slide">
                <img src="img/slide-2.png" alt="slide-2" />
              </div>
              <div class="swiper-slide">
                <img src="img/slide-3.png" alt="slide-3" />
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="section-content">
          <p class="mb-1 sm-text">تستطيع البحث عن شخص متصل ليلعب معك الآن</p>
          <button class="main-btn mb-4">
            بحث عن شخص للعب معه
            <img src="img/Search.png" alt="search" />
          </button>
          <button class="main-btn org">
            هل تريد اللعب مع شخص آخر ؟
          </button>
        </div>
      </div>
    </section>
    <!-- end section -->
    <!-- Js Swiper  -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Bootstrap Framework Js File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome Library Js File -->
    <script src="js/all.min.js"></script>
    <!-- Main Js File -->
    <script src="js/main.js"></script>
  </body>
</html>
